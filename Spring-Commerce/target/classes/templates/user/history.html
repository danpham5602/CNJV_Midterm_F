<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">SPRING COMMERCE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cart">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/history">History</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h3>Check out History</h3>
  <div class="table" style="display: flex; justify-content: center; flex-direction: column; align-items: center" th:each="cart, index:${carts}">
    <table class="table table-hover table-bordered " style="width: fit-content">
      <caption th:text="${cart.getCreatedAt()}"></caption>
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
      </tr>
      </thead>
      <tbody th:each="product, index:${cart.getCartItems()}">
        <tr>
          <th scope="col" th:text="${index.count}"></th>
          <th scope="col" th:text="${product.getProduct().getName()}"></th>
          <th scope="col" th:text="${product.getQuantity()}"></th>
          <th scope="col" th:text="${product.getProduct().getPrice()}"></th>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button type="button" class="btn btn-primary"><a href="/" style="text-decoration: none; color: white">Go back Home</a></button>
  </div>
</div>
<footer>
  Copyright by Spring Commerce
</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
