<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin/">ADMIN</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/admin">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/admin/category">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/brand">Brand</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h3>List Categories</h3>
  <div class="table" style="display: flex; justify-content: center">
    <table class="table table-hover table-bordered " style="width: fit-content">
      <thead>
      <tr >
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Created At</th>
      </tr>
      </thead>
      <tbody >
      <tr  th:each="category, index:${categories}">
        <th th:text="${index.count}" scope="row">1</th>
        <td th:text="${category.getName()}"></td>
        <td th:text="${category.getCreatedAt()}">Otto</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div>
    <form th:action="@{/admin/category}" method="post" th:object="${category}">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Add category</label>
          <input name = "name" type="text" class="form-control" id="name" placeholder="Input category">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Add</button>
    </form>
  </div>
</div>
<footer>
  Copyright by Spring Commerce
</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
